<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="containerOutCard">
  <mat-card class="card">
      <div class="searchBoxes">
        <div>
          <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchTerm">
        </div>
        <div>
          <input type="text" class="SearchTag" placeholder="Search by tag" [(ngModel)]="searchTag">
        </div>
      </div>
    <mat-card-content>
      <div *ngFor="let student of students | keyvalue" class="cardDataContent">
        <div *ngFor="let data of student.value | search: searchTerm | tagPipe: searchTag">
          <app-test-score-accordian [studentData]="data"></app-test-score-accordian>
          <hr class="hr">
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
